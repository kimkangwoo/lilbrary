{% extends 'header.html' %}

{% block content %}
<style>
    /* 소개 섹션 스타일 */
    #about {
        margin-top: 50px;
        padding: 20px;
        background-color: #f8f9fa;
    }

    #about h2 {
        color: #007bff;
    }

    #about p {
        line-height: 1.8;
    }

    /* 기능 섹션 스타일 */
    #features {
        margin-top: 50px;
        padding: 20px;
    }

    #features h2 {
        color: #28a745;
    }

    #features ul {
        list-style-type: none;
        padding-left: 0;
    }

    #features li {
        margin-bottom: 10px;
    }

    #features li:before {
        content: "\2022";
        color: #28a745;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }

    /* 문의 섹션 스타일 */
    #contact {
        margin-top: 150px;
        padding: 15px;
        background-color: #b4ddf0;
    }

    #contact h2 {
        color: #110002;
    }

    #contact p {
        margin-bottom: 10px;
    }
</style>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>도서관리 시스템 소개</h2>
                <p>우리의 도서관리 시스템은 도서 및 사용자 관리를 효율적으로 수행하는데 도움을 줍니다. </p>
            </div>
        </div>
    </div>
</section>

<section id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>주요 기능</h2>
                <ul>
                    <li>도서 등록</li>
                    <li>사용자 등록 및 관리</li>
                    <li>도서 목록확인</li>
                </ul>
            </div>
        </div>
    </div>
</section>

{% endblock %}
