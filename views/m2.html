{% extends 'header.html' %}

{% block content %}
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
<div id="content">
    <form action="/submitInquiry" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="10" required></textarea>
        
        <button type="submit">문의하기</button>
    </form>
</div>
<footer>
    &copy; 2024 도서관리시스템. All rights reserved.
</footer>
</body>
</html>

{% endblock %}
