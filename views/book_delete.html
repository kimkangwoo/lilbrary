{% extends 'header.html' %}

{% block content %}
<style>
    body, html {
        background-color: #f2f2f2; /* 배경 색상 지정 */
    }
    #myInput {
        width: 943px; /* 원하는 너비로 조절하세요 */
        height: 30px; /* 높이 설정 */
        align-self: flex-start; /* 상단 중앙 배치 */
    }
    h1 {
        text-align: center; /* 텍스트를 가운데 정렬 */
        color: #333; /* 텍스트 색상 지정 */
        font-size: 40px; /* 폰트 크기 지정 */
        background: linear-gradient(to right, #87CEEB, white, #87CEEB);
    }
    #myDiv {
        padding: 20px; /* 내부 여백 설정 */
        display: flex; /* 가로로 배치하기 위해 flex 속성 추가 */
    }
    #imgdiv {
        width: 300px; /* 원하는 너비로 조절하세요 */
        height: 400px; /* 높이 설정 */
        background-color: #58FAAC; /* 배경 색상 지정 */
        display: flex; /* 가운데 정렬을 위해 flex 사용 */
        justify-content: center; /* 수평 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
    }
    #myDiv > #wdiv {
        margin: 0 10px; /* 내부 요소 간 간격 설정 */
    }
    #word {
        margin-top: 60px; 
        margin-left: 40px; 
    }
    #box {
        width: 500px;
        height: 200px;
        margin-block: 20px;
        margin-top: 20px;
        margin-inline: 20px;
    }
    #magin {
        margin: 10px;
    }
    #magi {
        background-color: #ffffff;
        width: 500px;
        height: 200px;
    }
    #skyblue {
        background-color: #cdecfa; /* 배경 색상 지정 */
        margin: 10px; /* 세미콜론 추가 */
    }
</style>    

<div>
    <input type="text" id="myInput" name="myInput" placeholder="삭제할 책 제목을 입력하세요">
    <input type="button" id="search" value="책 검색">
</div>

<script src="search.js"></script>
<!-- 검색 결과를 표시할 div 추가 -->
<div id="results"></div>


<script>
    document.getElementById('myInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // 기본 Enter 키 동작 방지
            document.getElementById('search').click(); // search 버튼 클릭
        }
    });
    </script>
{% endblock %}
